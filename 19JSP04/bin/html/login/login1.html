<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link rel="stylesheet" style="text/css" href="login.css">
</head>
<body>
	<div id="wrap">
		<div>
			<div style="text-align: center;">
				<p id="name">Please Login</p>
			</div>
			<div id="form">
					<form action="#">
						<table>
							<tr>
								<td>
									<label for="login.html">Email: </label>
								</td>
								<td>
									<input type="text">
								</td>
							</tr>
							<tr>
								<td>
									<label for="login.html">Password: </label>
								</td>
								<td>
									<input type="text">
								</td>
							</tr>
							<tr>
								<td colspan="2">
									<div align="center">Login</div>
								</td>
							</tr>
						</table>
					</form>
			</div>
		</div>
	</div>
</body>
</html>
